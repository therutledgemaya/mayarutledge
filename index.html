<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maya Rutledge</title>
<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Lato',sans-serif;
  background:#F8F7F4;
  color:#1C1C1E;
  overflow-x:hidden;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
  position:relative;
  perspective:1200px;
}

/* LIGHT GRADIENT ANIMATION */
body::before{
  content:'';
  position:absolute;
  top:0;left:0;width:100%;height:100%;
  background:linear-gradient(120deg,rgba(42,104,255,0.05) 0%,rgba(226,93,106,0.05) 100%);
  animation:lightmove 10s ease-in-out infinite alternate;
  z-index:0;
}
@keyframes lightmove{
  from{transform:translateX(-10%) translateY(0);}
  to{transform:translateX(10%) translateY(5%);}
}

/* FLOATING PARTICLES */
.particles{
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  pointer-events:none;
  z-index:1;
  overflow:hidden;
}
.particle{
  position:absolute;
  background:rgba(28,28,30,0.08);
  border-radius:50%;
  animation:float 12s linear infinite;
}
@keyframes float{
  from{transform:translateY(100vh) scale(0.5);opacity:0;}
  50%{opacity:1;}
  to{transform:translateY(-10vh) scale(1);opacity:0;}
}

/* HERO */
header{
  text-align:center;
  margin-top:100px;
  z-index:2;
  position:relative;
}

/* PORTRAIT */
.hero-image{
  position:relative;
  width:180px;
  height:180px;
  border-radius:50%;
  overflow:hidden;
  margin:0 auto 20px auto;
  box-shadow:0 0 30px rgba(42,104,255,0.25);
  animation:floatPortrait 6s ease-in-out infinite alternate;
  z-index:3;
}
.hero-image img{
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(1.05) contrast(1.05);
}
@keyframes floatPortrait{
  from{transform:translateY(0) rotateX(2deg);}
  to{transform:translateY(-10px) rotateX(-2deg);}
}

header h1{
  font-size:3.2rem;
  font-weight:800;
  color:#1C1C1E;
}
header p{
  font-size:1.2rem;
  color:#2A68FF;
  margin-top:10px;
}

/* STACKED FILE CABINET */
.file-stack {
  position: relative;
  margin-top: 100px;
  width: 340px;
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 2;
}

.file-tab {
  position: absolute;
  width: 100%;
  height: 120px;
  background: #F8F7F4;
  border: 1.5px solid #B4B8B5;
  border-radius: 10px 10px 0 0;
  box-shadow: 0 4px 8px rgba(28,28,30,0.05);
  transform: 
    translateY(calc(var(--i) * 35px)) 
    translateX(calc((var(--i) % 2 == 0 ? -1 : 1) * 10px));
  transition: all 0.5s ease;
  z-index: calc(100 - var(--i));
  cursor: pointer;
}

/* Alternating left-right offset for depth illusion */
.file-tab:nth-child(odd){transform:translateY(calc(var(--i) * 35px)) translateX(-10px);}
.file-tab:nth-child(even){transform:translateY(calc(var(--i) * 35px)) translateX(10px);}

.file-tab:hover {
  transform:translateY(calc(var(--i) * 35px - 10px)) scale(1.03) translateX(0);
  box-shadow:0 14px 25px rgba(42,104,255,0.18);
  border-color:#2A68FF;
}

/* Click open */
.file-tab.opening {
  transform:translateY(calc(var(--i) * 35px - 20px)) scale(1.06) translateX(0);
  box-shadow:0 18px 40px rgba(42,104,255,0.25);
  border-color:#2A68FF;
}

/* Highlight for returning visit */
.file-tab.returned {
  border-color:#2A68FF;
  box-shadow:0 10px 25px rgba(42,104,255,0.3);
  transform:translateY(calc(var(--i) * 35px - 8px)) scale(1.02) translateX(0);
}

/* Label styling */
.file-tab .tab-label {
  position:absolute;
  top:-25px;
  left:20px;
  background:#B4B8B5;
  color:#1C1C1E;
  font-size:13px;
  font-weight:700;
  padding:5px 12px;
  border-radius:8px 8px 0 0;
  transition:background 0.3s,color 0.3s;
}
.file-tab:hover .tab-label{background:#E25D6A;color:#fff;}

.file-tab a {
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-decoration:none;
  color:#1C1C1E;
  height:100%;
  font-weight:600;
}
.file-tab strong{font-size:1rem;margin-top:15px;text-align:center;}

/* FOOTER */
footer{
  margin-top:460px;
  text-align:center;
  color:#B4B8B5;
  font-size:14px;
  opacity:0.8;
  z-index:2;
}

/* RESPONSIVE */
@media(max-width:900px){
  .file-stack{width:280px;}
  .file-tab{height:110px;}
}
@media(max-width:600px){
  header h1{font-size:2.2rem;}
  .file-stack{width:240px;}
  .file-tab{height:100px;}
}
</style>
</head>
<body>

<!-- Floating Dust Particles -->
<div class="particles"></div>

<!-- HERO WITH PORTRAIT -->
<header>
  <div class="hero-image">
    <img src="https://YOUR-SHOPIFY-IMAGE-LINK.png" alt="Maya Rutledge portrait">
  </div>
  <h1>Maya Rutledge</h1>
  <p>A life with many tabs open.</p>
</header>

<!-- STACKED FILE DRAWER -->
<section class="file-stack">
  <div class="file-tab" style="--i:0;" data-name="dotyourwhy">
    <a href="https://dotyourwhy.com" target="_blank">
      <span class="tab-label">Business</span>
      <strong>Dot Your Why</strong>
    </a>
  </div>

  <div class="file-tab" style="--i:1;" data-name="onekagi">
    <a href="https://onekagiartverse.com" target="_blank">
      <span class="tab-label">Community</span>
      <strong>ONEKAGI ARTVRSE</strong>
    </a>
  </div>

  <div class="file-tab" style="--i:2;" data-name="education">
    <a href="https://mayarutledge.com/education" target="_blank">
      <span class="tab-label">Education</span>
      <strong>Arts Educator</strong>
    </a>
  </div>

  <div class="file-tab" style="--i:3;" data-name="film">
    <a href="https://mayarutledge.com/film" target="_blank">
      <span class="tab-label">Film</span>
      <strong>Film Producer</strong>
    </a>
  </div>

  <div class="file-tab" style="--i:4;" data-name="content">
    <a href="https://mayarutledge.com/content" target="_blank">
      <span class="tab-label">Content</span>
      <strong>Content Creator</strong>
    </a>
  </div>

  <div class="file-tab" style="--i:5;" data-name="music">
    <a href="https://open.spotify.com/artist/mayana" target="_blank">
      <span class="tab-label">Music</span>
      <strong>Maya-na</strong>
    </a>
  </div>

  <div class="file-tab" style="--i:6;" data-name="linkedin">
    <a href="https://linkedin.com/in/mayarutledge" target="_blank">
      <span class="tab-label">Professional</span>
      <strong>LinkedIn</strong>
    </a>
  </div>

  <div class="file-tab" style="--i:7;" data-name="contact">
    <a href="mailto:maya@dotyourwhy.com">
      <span class="tab-label">Contact</span>
      <strong>Email Me</strong>
    </a>
  </div>
</section>

<footer>© 2025 Maya Rutledge · All rights reserved</footer>

<!-- PARTICLE SCRIPT + CLICK ANIMATION -->
<script>
// particles
const particleContainer=document.querySelector('.particles');
for(let i=0;i<25;i++){
  const p=document.createElement('div');
  p.classList.add('particle');
  p.style.width=p.style.height=Math.random()*4+2+'px';
  p.style.left=Math.random()*100+'%';
  p.style.animationDuration=10+Math.random()*10+'s';
  p.style.animationDelay=Math.random()*5+'s';
  particleContainer.appendChild(p);
}

// click animation + memory
document.querySelectorAll('.file-tab').forEach(tab=>{
  tab.addEventListener('click',e=>{
    e.preventDefault();
    const link=tab.querySelector('a').getAttribute('href');
    const tabName=tab.dataset.name;
    sessionStorage.setItem('lastOpenedTab',tabName);
    tab.classList.add('opening');
    setTimeout(()=>{window.open(link,'_blank');tab.classList.remove('opening');},350);
  });
});

// highlight returning tab
const lastTab=sessionStorage.getItem('lastOpenedTab');
if(lastTab){
  const tab=document.querySelector(`.file-tab[data-name="${lastTab}"]`);
  if(tab){
    tab.classList.add('returned');
    setTimeout(()=>tab.classList.remove('returned'),5000);
  }
}
</script>

</body>
</html>
