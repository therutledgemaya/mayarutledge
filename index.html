<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maya Rutledge</title>
<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Lato',sans-serif;
  background:#F8F7F4;
  color:#1C1C1E;
  overflow-x:hidden;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
  position:relative;
  perspective:1200px;
}

/* LIGHT GRADIENT ANIMATION (ambient sunlight effect) */
body::before{
  content:'';
  position:absolute;
  top:0;left:0;width:100%;height:100%;
  background:linear-gradient(120deg,rgba(42,104,255,0.05) 0%,rgba(226,93,106,0.05) 100%);
  animation:lightmove 10s ease-in-out infinite alternate;
  z-index:0;
}
@keyframes lightmove{
  from{transform:translateX(-10%) translateY(0);}
  to{transform:translateX(10%) translateY(5%);}
}

/* FLOATING PARTICLES */
.particles{
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  pointer-events:none;
  z-index:1;
  overflow:hidden;
}
.particle{
  position:absolute;
  background:rgba(28,28,30,0.08);
  border-radius:50%;
  animation:float 12s linear infinite;
}
@keyframes float{
  from{transform:translateY(100vh) scale(0.5);opacity:0;}
  50%{opacity:1;}
  to{transform:translateY(-10vh) scale(1);opacity:0;}
}

/* HERO */
header{
  text-align:center;
  margin-top:100px;
  z-index:2;
  position:relative;
}

/* PORTRAIT */
.hero-image{
  position:relative;
  width:180px;
  height:180px;
  border-radius:50%;
  overflow:hidden;
  margin:0 auto 20px auto;
  box-shadow:0 0 30px rgba(42,104,255,0.25);
  animation:floatPortrait 6s ease-in-out infinite alternate;
  z-index:3;
}
.hero-image img{
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(1.05) contrast(1.05);
}
@keyframes floatPortrait{
  from{transform:translateY(0) rotateX(2deg);}
  to{transform:translateY(-10px) rotateX(-2deg);}
}

header h1{
  font-size:3.2rem;
  font-weight:800;
  color:#1C1C1E;
}
header p{
  font-size:1.2rem;
  color:#2A68FF;
  margin-top:10px;
}

/* FILE CABINET */
.file-cabinet{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  margin-top:80px;
  gap:40px;
  transform-style:preserve-3d;
  perspective:1000px;
  z-index:2;
}

/* DRAWER CARD */
.tab{
  background:#F8F7F4;
  border:1.5px solid #B4B8B5;
  border-radius:12px 12px 0 0;
  width:240px;
  height:160px;
  position:relative;
  cursor:pointer;
  transition:all 0.4s ease;
  box-shadow:
    -8px 8px 20px rgba(28,28,30,0.08),
    inset 0 -2px 4px rgba(180,184,181,0.2);
  transform:rotateX(8deg) rotateY(-6deg) translateY(0);
}
.tab::before{
  content:attr(data-label);
  position:absolute;
  top:-30px;
  left:15px;
  background:#B4B8B5;
  color:#1C1C1E;
  font-weight:700;
  font-size:13px;
  letter-spacing:0.5px;
  padding:6px 14px;
  border-radius:8px 8px 0 0;
  transition:all 0.4s ease;
}
.tab:hover{
  transform:translateY(-12px) rotateX(2deg) rotateY(2deg);
  box-shadow:0 16px 35px rgba(28,28,30,0.15);
  border-color:#2A68FF;
}
.tab:hover::before{
  background:#E25D6A;
  color:#fff;
}
.tab a{
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  height:100%;
  padding:15px;
  text-decoration:none;
  color:#1C1C1E;
  font-weight:600;
  font-size:15px;
  transition:color 0.3s;
}
.tab a:hover{color:#2A68FF;}

/* FOOTER */
footer{
  margin-top:100px;
  text-align:center;
  color:#B4B8B5;
  font-size:14px;
  opacity:0.8;
  z-index:2;
}

/* RESPONSIVE */
@media(max-width:900px){
  .tab{width:200px;height:140px;}
}
@media(max-width:600px){
  header h1{font-size:2.2rem;}
  .file-cabinet{gap:20px;}
  .tab{width:160px;height:120px;}
}
</style>
</head>
<body>

<!-- Floating Dust Particles -->
<div class="particles"></div>

<!-- HERO WITH PORTRAIT -->
<header>
  <div class="hero-image">
    <img src="https://YOUR-SHOPIFY-IMAGE-LINK.png" alt="Maya Rutledge portrait">
  </div>
  <h1>Maya Rutledge</h1>
  <p>A life with many tabs open.</p>
</header>

<!-- FILE CABINET SECTION -->
<section class="file-cabinet">
  <div class="tab" data-label="Business">
    <a href="https://dotyourwhy.com" target="_blank">Dot Your Why</a>
  </div>

  <div class="tab" data-label="Community">
    <a href="https://onekagiartverse.com" target="_blank">ONEKAGI ARTVRSE</a>
  </div>

  <div class="tab" data-label="Education">
    <a href="https://mayarutledge.com/education" target="_blank">Arts Educator</a>
  </div>

  <div class="tab" data-label="Film">
    <a href="https://mayarutledge.com/film" target="_blank">Film Producer</a>
  </div>

  <div class="tab" data-label="Content">
    <a href="https://mayarutledge.com/content" target="_blank">Content Creator</a>
  </div>

  <div class="tab" data-label="Music">
    <a href="https://open.spotify.com/artist/mayana" target="_blank">Maya-na</a>
  </div>

  <div class="tab" data-label="Professional">
    <a href="https://linkedin.com/in/mayarutledge" target="_blank">LinkedIn</a>
  </div>

  <div class="tab" data-label="Contact">
    <a href="mailto:maya@dotyourwhy.com">Email Me</a>
  </div>
</section>

<footer>© 2025 Maya Rutledge · All rights reserved</footer>

<!-- PARTICLE SCRIPT -->
<script>
const particleContainer = document.querySelector('.particles');
for(let i=0;i<25;i++){
  const p=document.createElement('div');
  p.classList.add('particle');
  p.style.width=p.style.height=Math.random()*4+2+'px';
  p.style.left=Math.random()*100+'%';
  p.style.animationDuration=10+Math.random()*10+'s';
  p.style.animationDelay=Math.random()*5+'s';
  particleContainer.appendChild(p);
}
</script>

</body>
</html>
