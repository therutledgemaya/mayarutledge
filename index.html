<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maya Rutledge — Cinematic Desk</title>
<style>
  /* RESET */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: url('YOUR-BACKGROUND-IMAGE-URL-HERE') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Lato', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* LIGHT OVERLAY (subtle brand hue wash) */
  body::after {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: radial-gradient(circle at 30% 20%, rgba(42,104,255,0.08), rgba(226,93,106,0.05), transparent 70%);
    mix-blend-mode: soft-light;
    pointer-events: none;
  }

  .container {
    position: relative;
    width: 80vw;
    max-width: 900px;
    height: 90vh;
  }

  .polaroid {
    position: absolute;
    width: 200px;
    background: #F8F7F4;
    padding: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    border-radius: 3px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }

  .polaroid:hover {
    transform: translateY(-10px) rotate(0deg) scale(1.03);
    box-shadow: 0 18px 30px rgba(0,0,0,0.35);
  }

  .polaroid img {
    width: 100%;
    display: block;
    border-radius: 2px;
  }

  /* POLAROID POSITIONS — replicate exact natural spread */
  .p1 { top: 20%; left: 10%; transform: rotate(-8deg); }
  .p2 { top: 10%; left: 45%; transform: rotate(5deg); }
  .p3 { top: 35%; left: 25%; transform: rotate(-3deg); }
  .p4 { top: 55%; left: 60%; transform: rotate(6deg); }
  .p5 { top: 45%; left: 75%; transform: rotate(10deg); }

  /* CAPTION UNDER POLAROID (optional titles) */
  .caption {
    text-align: center;
    font-size: 14px;
    color: #1C1C1E;
    margin-top: 5px;
  }

  /* SOUND ICON */
  .soundscape {
    position: fixed;
    bottom: 25px;
    right: 25px;
    background: rgba(248,247,244,0.9);
    border: 1px solid rgba(28,28,30,0.1);
    border-radius: 50%;
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .soundscape:hover {
    background: #E25D6A;
    color: white;
  }

  .soundscape svg {
    width: 24px;
    height: 24px;
  }

  /* LINK & CONTACT SECTION */
  .links {
    position: fixed;
    bottom: 25px;
    left: 25px;
    color: #1C1C1E;
    font-size: 15px;
  }

  .links a {
    color: #2A68FF;
    text-decoration: none;
    margin-right: 12px;
  }

  .links a:hover {
    text-decoration: underline;
  }

</style>
</head>

<body>

  <div class="container">
    <a href="https://dotyourwhy.com" class="polaroid p1">
      <img src="YOUR-PHOTO1-URL" alt="Dot Your Why">
      <div class="caption">Business</div>
    </a>

    <a href="https://onekagi.com" class="polaroid p2">
      <img src="YOUR-PHOTO2-URL" alt="ONEKAGI ARTVRSE">
      <div class="caption">Community</div>
    </a>

    <a href="https://yourfilmportfolio.com" class="polaroid p3">
      <img src="YOUR-PHOTO3-URL" alt="Film">
      <div class="caption">Film</div>
    </a>

    <a href="https://maya-na.com" class="polaroid p4">
      <img src="YOUR-PHOTO4-URL" alt="Maya-na">
      <div class="caption">Music</div>
    </a>

    <a href="https://arteducator.maya.com" class="polaroid p5">
      <img src="YOUR-PHOTO5-URL" alt="Arts Educator">
      <div class="caption">Art Educator</div>
    </a>
  </div>

  <!-- Soundscape Button -->
  <div class="soundscape" onclick="playSound()">
    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 19V5l12 7-12 7z"/>
    </svg>
  </div>

  <!-- Sound -->
  <audio id="sound" src="YOUR-SOUNDSCAPE-FILE.mp3"></audio>

  <div class="links">
    <a href="https://linkedin.com/in/mayarutledge">LinkedIn</a>
    <a href="mailto:hello@mayarutledge.com">Contact</a>
  </div>

<script>
function playSound() {
  const sound = document.getElementById('sound');
  sound.play();
}
</script>

</body>
</html>
