<!DOCTYPE html>

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  background:linear-gradient(135deg,#1C1C1E,#2A2A2C);
  color:#F8F7F4;
  font-family:'Lato',sans-serif;
  overflow-x:hidden;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  position:relative;
}

/* BACKGROUND LIGHTS */
.spotlight{
  position:fixed;
  top:0;left:0;
  width:100vw;height:100vh;
  background:radial-gradient(circle at 50% 50%,rgba(255,255,255,0.08),rgba(0,0,0,0) 70%);
  pointer-events:none;
  mix-blend-mode:soft-light;
  z-index:-1;
  transition:background-position 0.2s ease-out;
}
.aura{
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  background:linear-gradient(120deg,rgba(42,104,255,0.05),rgba(226,93,106,0.07));
  background-size:200% 200%;
  animation:auraShift 12s ease-in-out infinite alternate;
  z-index:-2;
}
@keyframes auraShift{
  from{background-position:0% 50%;}
  to{background-position:100% 50%;}
}

/* TITLE */
header{text-align:center;margin-bottom:40px;}
header h1{
  font-size:3rem;
  letter-spacing:2px;
  color:#F8F7F4;
  text-shadow:0 0 15px rgba(42,104,255,0.25);
}
header p{font-size:1.2rem;color:#B4B8B5;}

/* POLAROID GRID */
.desk{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:40px;
  width:90%;
  max-width:1200px;
  z-index:2;
}

/* POLAROID CARDS */
.polaroid{
  width:220px;height:260px;
  background:#F8F7F4;
  border:1px solid #B4B8B5;
  border-radius:6px;
  box-shadow:0 6px 15px rgba(28,28,30,0.4);
  transform:rotate(var(--tilt));
  transition:transform 0.5s ease, box-shadow 0.5s ease, filter 0.4s ease;
  cursor:pointer;
  position:relative;
  animation:drift 7s ease-in-out infinite;
  animation-delay:calc(var(--delay) * 1s);
}
.polaroid img{
  width:100%;height:80%;
  object-fit:cover;
  border-bottom:10px solid #F8F7F4;
  border-top-left-radius:6px;
  border-top-right-radius:6px;
}
.polaroid strong{
  display:block;text-align:center;
  font-size:1rem;
  padding-top:8px;
  color:#1C1C1E;
  font-weight:700;
}
.polaroid:hover{
  transform:rotate(0deg) scale(1.06) translateY(-10px);
  box-shadow:0 18px 40px rgba(42,104,255,0.35);
  filter:drop-shadow(0 0 8px rgba(226,93,106,0.3));
  border-color:#2A68FF;
}
.polaroid:hover strong{color:#2A68FF;}
@keyframes drift{
  0%{transform:rotate(var(--tilt)) translateY(0);}
  50%{transform:rotate(calc(var(--tilt) + 1deg)) translateY(3px);}
  100%{transform:rotate(var(--tilt)) translateY(0);}
}

/* SOUND BUTTON */
#soundButton{
  position:fixed;
  bottom:40px;
  right:40px;
  background:rgba(42,104,255,0.15);
  color:#F8F7F4;
  border:1px solid rgba(42,104,255,0.4);
  padding:10px 20px;
  border-radius:30px;
  font-size:14px;
  letter-spacing:1px;
  cursor:pointer;
  transition:all 0.4s ease;
  z-index:10;
  backdrop-filter:blur(6px);
}
#soundButton:hover{
  background:#2A68FF;
  border-color:#E25D6A;
  box-shadow:0 0 20px rgba(226,93,106,0.3);
}

/* RESPONSIVE */
@media(max-width:768px){
  .polaroid{width:180px;height:220px;}
  header h1{font-size:2.2rem;}
  #soundButton{bottom:20px;right:20px;padding:8px 16px;}
}
</style>
</head>

<script>
/* Spotlight motion */
const spotlight=document.getElementById('spotlight');
document.addEventListener('mousemove',e=>{
  const x=(e.clientX/window.innerWidth)*100;
  const y=(e.clientY/window.innerHeight)*100;
  spotlight.style.background=`radial-gradient(circle at ${x}% ${y}%, rgba(255,255,255,0.12), rgba(0,0,0,0) 70%)`;
});

/* Link opener */
function openLink(url){window.open(url,'_blank');}

/* Soundscape logic */
const soundBtn=document.getElementById('soundButton');
const audio=document.getElementById('soundscape');
let hasPlayed=false;
soundBtn.addEventListener('click',()=>{
  if(!hasPlayed){
    audio.volume=0.6;
    audio.play();
    hasPlayed=true;
    soundBtn.innerText='ðŸŽ§ Playing...';
    setTimeout(()=>{soundBtn.style.opacity='0';},4000);
  }
});
